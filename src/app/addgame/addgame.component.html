<mat-card>
    <form (ngSubmit)="onSubmit()" class="game-form" [formGroup]="gameForm" novalidate>
      <mat-card-title>{{title}} Game</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width required">
          <input matInput placeholder="Game Name" formControlName="gameName" class="required">
          <mat-hint align="end" *ngIf="gameForm['controls'].gameName.errors && !gameForm['controls'].gameName.pristine" class="error">Game Name is required!</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Game start and end dates</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        
         <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>-->
        </mat-form-field>
       <!-- <mat-form-field>
            <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose start date" formControlName="start" [min]="minDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker [stepHour]="stepHour"
              [stepMinute]="stepMinute" [disableMinute]="disableMinute" [hideTime]="hideTime">
            </ngx-mat-datetime-picker>
          </mat-form-field>
          <mat-form-field>
            <input matInput [ngxMatDatetimePicker]="picker1" placeholder="Choose end date" formControlName="end" [min]="minDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker1 [stepHour]="stepHour"
              [stepMinute]="stepMinute" [disableMinute]="disableMinute" [hideTime]="hideTime">
            </ngx-mat-datetime-picker>
          </mat-form-field> -->
        <mat-form-field>
            <mat-label>Number of Questions</mat-label>
            <mat-select formControlName="questionCount" class="required" >
              <mat-option *ngFor="let count of questionCounts" [value]="count">
                {{count}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" type="submit" [disabled]="!gameForm.valid">SAVE</button>
        <button mat-button type="button" mat-dialog-close>CANCEL</button>
      </mat-card-actions>
    </form>  
  </mat-card>
