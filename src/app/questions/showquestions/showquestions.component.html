<mat-card>
<mat-card-title>Questions</mat-card-title>
<mat-card-content>
<mat-table [dataSource]="questions" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="questionText" >
      <mat-header-cell *matHeaderCellDef> Question </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.questionText}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element;  let j = index;"> 
            <button mat-icon-button color="warn" (click)="deleteQuestion(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card-content>
<mat-card-actions>
  <button mat-button type="button" mat-dialog-close>CANCEL</button>
</mat-card-actions>
</mat-card>
